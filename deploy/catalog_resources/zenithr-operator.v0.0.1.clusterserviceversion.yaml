apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: zenithr-operator.v0.0.1
  namespace: placeholder
  annotations:
    categories: zenithr, drools, kie, rules, operator
    certified: "false"
    description: Zenithr Operator can deploy rule services in the form of DecisionService objects.
    containerImage: quay.io/bmozaffa/zenithr-operator:0.0.1
    createdAt: 2019-01-28T01:50:00Z
    support: Red Hat, Inc.
    tectonic-visibility: ocs
    alm-examples: >-
      [{ "apiVersion": "zenithr.kiegroup.org/v1", "kind": "DecisionService", "metadata": { "name": "support-contacts" }, "spec": { "name": "Support Contact Discovery Service", "input": [ { "name": "severity", "type": "int" }, { "name": "system", "type": "string" }, { "name": "date", "type": "date" } ], "rules": [ { "when": "system == \"reporting\"", "then": { "output": "joe@example.com" } }, { "when": "system == \"banking\" && date < \"2020-01-01\"", "then": { "output": "lisa@example.com" } }, { "when": "system == \"banking\" && date >= \"2020-01-01\"", "then": { "output": "jack@example.com" } }, { "when": "system == \"credit\" && severity == 1", "then": { "output": "jill@example.com" } }, { "when": "system == \"credit\" && severity >= 2", "then": { "output": "john@example.com" } } ], "output": { "type": "string" }, "expose": true } }]
  labels:
    operator-zenithr: "true"
spec:
  displayName: Zenithr
  description: Zenithr Operator can deploy rule services in the form of DecisionService objects.
  keywords: [zenithr drools kie rules operator]
  version: 0.0.1
  maturity: alpha
  maintainers:
    - name: Red Hat, Inc.
      email: babak@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
    - name: Product Page
      url: https://github.com/bmozaffa/zenithr
    - name: Documentation
      url: https://github.com/bmozaffa/zenithr-operator
  icon:
    - base64data: 
      mediatype: image/png
  labels:
    alm-owner-zenithr: zenithr-operator
    operated-by: zenithr-operator.v0.0.1
  selector:
    matchLabels:
      alm-owner-zenithr: zenithr-operator
      operated-by: zenithr-operator.v0.0.1
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
  customresourcedefinitions:
    owned:
      - version: v1
        kind: DecisionService
        description: An instance of DecisionService
        displayName: DecisionService
        name: decisionServices.zenithr.kiegroup.org
        resources:
          - kind: Pod
            version: v1
          - kind: Service
            version: v1
          - kind: Route
            version: route.openshift.io/v1
        specDescriptors:
          - description: The name of the created rule service
            displayName: Rule Service
            path: name
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:label"
        statusDescriptors:
          - description: Deployments for the Decision Service
            displayName: Deployments
            path: deployments
            x-descriptors:
              - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
          - description: The address for accessing the service
            displayName: Service URL
            path: routeHost
            x-descriptors:
              - "urn:alm:descriptor:org.w3:link"
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: zenithr-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - route.openshift.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - zenithr.kiegroup.org
              resources:
                - '*'
              verbs:
                - '*'
      deployments:
        - name: zenithr-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: zenithr-operator
            template:
              metadata:
                labels:
                  name: zenithr-operator
              spec:
                serviceAccountName: zenithr-operator
                containers:
                  - name: zenithr-operator
                    # Replace this with the built image name
                    image: quay.io/bmozaffa/zenithr-operator
                    command:
                      - zenithr-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "zenithr-operator"
